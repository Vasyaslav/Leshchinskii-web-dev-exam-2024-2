{% extends 'base.html' %}

{% block content %}

    Добро пожаловать в электронную библиотеку!
</h3>
<p class="text-center">На нашем сайте вы сможете посмотреть множество интерсных книг.</p>

</div>
{% endif %}
{% endblock %}
